<hr class="mb-4">

<div class="flex flex-col space-y-4">
    <form autocomplete="off" class="space-y-4">

        <!-- Campo de producto -->
        <div class="flex flex-col space-y-2">
            <label class="text-sm font-medium">Producto</label>
            <input type="text"
                   class="border border-gray-300 rounded p-2"
                   placeholder="Nombre del producto">
            <span class="text-red-500 text-sm">
                <!-- Debe de ser de 3 letras -->
                error message
            </span>
        </div>

        <!-- Campo de precio -->
        <div class="flex flex-col space-y-2">
            <label class="text-sm font-medium">Precio</label>
            <input type="number"
                   class="border border-gray-300 rounded p-2"
                   placeholder="Precio del producto">
            <span class="text-red-500 text-sm">
                El precio debe de ser 0 o mayor
            </span>
        </div>

        <!-- Campo de existencias -->
        <div class="flex flex-col space-y-2">
            <label class="text-sm font-medium">Existencias</label>
            <input type="number"
                   class="border border-gray-300 rounded p-2"
                   placeholder="Existencias del producto">
            <span class="text-red-500 text-sm">
                Las existencias deben de ser 0 o mayor
            </span>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                    class="bg-blue-500 text-white rounded p-2">
                Guardar
            </button>
        </div>

    </form>
</div>
