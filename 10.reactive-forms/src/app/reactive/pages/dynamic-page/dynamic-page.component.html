<h2 class="text-2xl font-bold mb-4">Reactivos: <small class="text-base font-normal">Din√°micos</small></h2>
<hr class="mb-4">

<form autocomplete="off" class="space-y-4">

    <!-- Nombre -->
    <div class="flex flex-col space-y-2">
        <label class="text-sm font-medium">Nombre</label>
        <input class="border border-gray-300 rounded p-2"
               placeholder="Nombre de la persona">
        <span class="text-red-500 text-sm">
               error message
        </span>
    </div>

    <!-- Agregar Favorito -->
    <div class="flex flex-col space-y-2">
        <label class="text-sm font-medium">Agregar</label>
        <div class="flex space-x-2">
            <input class="border border-gray-300 rounded p-2 flex-grow"
                   placeholder="Agregar favorito">
            <button class="btn btn-outline-primary bg-blue-500 text-white rounded p-2"
                    type="button">
                Agregar favorito
            </button>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="flex flex-col space-y-2">
        <label class="text-sm font-medium">Favoritos</label>
        <div class="space-y-2">
            <div class="flex space-x-2">
                <input class="border border-gray-300 rounded p-2 flex-grow">
                <button class="btn btn-outline-danger bg-red-500 text-white rounded p-2"
                        type="button">
                  Eliminar
              </button>
            </div>
            <span class="text-red-500 text-sm">
               Este campo es requerido
            </span>
        </div>
    </div>

    <div class="flex justify-end">
        <button type="submit"
                class="bg-blue-500 text-white rounded p-2">
                <!-- [disabled]="myForm.invalid" -->
            Guardar
        </button>
    </div>

</form>
