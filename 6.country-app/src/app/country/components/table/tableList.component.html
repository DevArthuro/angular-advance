
<section class="mt-5">
    <table class="table table-md mt-2 w-full">
        <thead>
            <tr>
                <th>#</th>
                <th>Ícon</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Cápital</th>
                <th>Población</th>
                <th>#</th>
            </tr>
        </thead>
        @if (isLoading()) {
            <p>Cargando</p>
        } @else {
            @for (country of countries(); track $index) {
                <tbody>
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{ country.flag }}</td>
                        <td>
                            <img [src]="country.flags.svg" [alt]="country.name.common" class="w-10">
                        </td>
                        <td>{{country.name.common}}</td>
                        <td>{{country.population}}</td>
                        <td>
                            <a class="link-secondary cursor-pointer" >Más información</a>
                        </td>
                    </tr>
                </tbody>
            }
        }
    </table>
</section>
