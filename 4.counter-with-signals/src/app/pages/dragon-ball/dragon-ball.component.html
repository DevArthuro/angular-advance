<h1>Dragon ball page</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>{{ !isSelectedCharacter() ? 'Agregar' : 'Editar informaci√≥n de ' + character()!.name}}</h3>
        <input type="text" class="form-control" placeholder="Nombre" [value]="character()?.name" (input)="name.set(txtName.value)" #txtName>
        <input type="number" class="form-control mt-2" placeholder="Poder" type="number" [value]="character()?.power" (input)="power.set(txtPower.value)" #txtPower>

        <button class="mt-2 btn btn-primary" (click)="handlerApplyChanges()">{{ !isSelectedCharacter() ? 'Agregar' : 'Editar'}}</button>
        @if (isSelectedCharacter()) {
            <button class="mt-2 btn btn-primary mx-3" (click)="reset()">Descartar</button>
        }
    </div>

    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for (character of characters(); track character.id; let idx = $index) {
                <li>
                    <span>{{idx}}. {{character.name}}</span>
                    <span class="power" [class.text-danger]="character.power > 8500" [class.text-info]="character.power < 8000">({{character.power}})</span>
                    <button (click)="editCharacter(character.id)">Editar</button>
                </li>
            }
        </ul>
    </div>
</section>
