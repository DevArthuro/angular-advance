<h1>Dragon ball page</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: </h3>
        <input type="text" class="form-control" placeholder="Nombre">
        <input type="number" class="form-control mt-2" placeholder="Poder">

        <button class="mt-2 btn btn-primary">Agregar</button>
    </div>

    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for (character of characters(); track character.id; let idx = $index) {
                <li>
                    <span>{{idx}}. {{character.name}}</span>
                    <span class="power" [class.text-danger]="character.power > 8500" [class.text-info]="character.power < 8000">({{character.power}})</span>
                </li>
            }
        </ul>
    </div>
</section>
